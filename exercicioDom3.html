<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript Array</title>
</head>

<body>
    <h1> Lógica de Programação com JavaScript utilizando DOM.</h1>
    <label>Digite seu nome para iniciar</label>
    <section>
        <input type="text" id="txtNome" value="">
        <button onclick="escreve()">Iniciar</button>
        <div id="msg"></div>
    </section>
</body>
<script>
    var txtNome2;
    txtNome2 = document.querySelector('#txtNome');

    function escreve() {
        var nome = txtNome2.value;
        document.querySelector('#msg').innerHTML = "Bem vindo, <b>" + nome + "</b> !";
    }
</script>

</html>
