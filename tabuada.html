<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabuada</title>
</head>
<style>
    button {
        background: rgb(44, 124, 47);
        width: 80px;
        overflow: hidden;
        cursor: pointer;
        color: white;
    }
    
    .color:hover {
        background: #1eba40;
    }
    
    .grid {
        display: grid;
        grid-gap: 50px;
        grid-template-columns: auto auto auto auto;
    }
</style>

<body>
    <div class="grid">
        <div class="item1">
            <h1>Tabuada Multiplicação</h1>
            <button class="color" onclick="mostrarTabuada()">Criar Tabuada</button>
            <button class="color" onclick="limparTabuada()">Limpar Tabuada</button>

            <div id="output"></div>
            <script>
                function mostrarTabuada() {
                    //perguntar o número para o usuário
                    var n = prompt('Digite um número: ')
                    limparTabuada();

                    //converter número
                    n = parseFloat(n);

                    //criar uma variável que servirá de índice
                    var i = 0;

                    //enquando indice <=1000 concatena na variavel mensagem
                    while (i <= 10) {
                        mensagem += n + ' x ' + i + ' = ' + (n * i) + ' <br> ';
                        i++;
                    }
                    output.innerHTML = mensagem;
                }

                function limparTabuada() {
                    mensagem = '';
                    output.innerHTML = mensagem;
                }

                var output = document.querySelector('#output');
                var mensagem = '';
            </script>
        </div>
        <br>
        <div class="item2">
            <h1>Tabuada Divisão</h1>
            <button class="color" onclick="mostrarTabuadaDivisao()">Criar Tabuada</button>
            <button class="color" onclick="limparTabuadaDivisao()">Limpar Tabuada</button>

            <div id="outputdiv"></div>
            <script>
                function mostrarTabuadaDivisao() {
                    //perguntar o número para o usuário
                    var n = prompt('Digite um número: ')
                    limparTabuadaDivisao();

                    //converter número
                    n = parseFloat(n);

                    //criar uma variável que servirá de índice
                    var i = 0;

                    //enquando indice <=1000 concatena na variavel mensagem
                    while (i <= 10) {
                        mensagem += n + ' / ' + i + ' = ' + (n / i) + ' <br> ';
                        i++;
                    }
                    outputdiv.innerHTML = mensagem;
                }

                function limparTabuadaDivisao() {
                    mensagem = '';
                    outputdiv.innerHTML = mensagem;
                }

                var outputdiv = document.querySelector('#outputdiv');
                var mensagem = '';
            </script>
        </div>
        <br>
        <div class="item3">
            <h1>Tabuada Adição</h1>
            <button class="color" onclick="mostrarTabuadaAdicao()">Criar Tabuada</button>
            <button class="color" onclick="limparTabuadaAdicao()">Limpar Tabuada</button>

            <div id="outputadicao"></div>
            <script>
                function mostrarTabuadaAdicao() {
                    //perguntar o número para o usuário
                    var n = prompt('Digite um número: ')
                    limparTabuadaAdicao();

                    //converter número
                    n = parseFloat(n);

                    //criar uma variável que servirá de índice
                    var i = 0;

                    //enquando indice <=1000 concatena na variavel mensagem
                    while (i <= 10) {
                        mensagem += n + ' + ' + i + ' = ' + (n + i) + ' <br> ';
                        i++;
                    }
                    outputadicao.innerHTML = mensagem;
                }

                function limparTabuadaAdicao() {
                    mensagem = '';
                    outputadicao.innerHTML = mensagem;
                }

                var outputadicao = document.querySelector('#outputadicao');
                var mensagem = '';
            </script>
        </div>
        <br>
        <div class="item4">
            <h1>Tabuada Subtração</h1>
            <button class="color" onclick="mostrarTabuadaSub()">Criar Tabuada</button>
            <button class="color" onclick="limparTabuadaSub()">Limpar Tabuada</button>

            <div id="outputsub"></div>
            <script>
                function mostrarTabuadaSub() {
                    //perguntar o número para o usuário
                    var n = prompt('Digite um número: ')
                    limparTabuadaSub();

                    //converter número
                    n = parseFloat(n);

                    //criar uma variável que servirá de índice
                    var i = 0;

                    //enquando indice <=1000 concatena na variavel mensagem
                    while (i <= 10) {
                        mensagem += n + ' - ' + i + ' = ' + (n - i) + ' <br> ';
                        i++;
                    }
                    outputsub.innerHTML = mensagem;
                }

                function limparTabuadaSub() {
                    mensagem = '';
                    outputsub.innerHTML = mensagem;
                }

                var outputsub = document.querySelector('#outputsub');
                var mensagem = '';
            </script>
        </div>
    </div>
</body>

</html>
